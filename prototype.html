<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documen</title>
</head>
<body>
    <script>

const questions = [
  ["Maquetter une application", "C1"],
  ["Interface statique HTML/CSS", "C2"],
  ["Interface dynamique JS", "C3"],
  ["CMS / e-commerce", "C4"],
  ["Créer une base de données", "C5"],
  ["Accès aux données", "C6"],
  ["Back-end PHP", "C7"],
  ["Framework JS (React, Vue...)", "C8"]
];

let score = 0;
let correct = 0;
let wrong = 0

function runQuiz() {
  let total = parseInt(prompt("Combien de questions veux-tu ?"));

  for (let i = 1; i <= total; i++) {
    let item = questions[Math.floor(Math.random() * questions.length)];

    let answer = prompt(`Q${i}/${total}: Quel est le code de "${item[0]}" ?`);

    if (answer && answer.toUpperCase() === item[1]) {
      console.log(` Q${i}: Correct`);
      score += 10;
      correct++;
    } else {
      console.log(` Q${i}: Faux. Bonne réponse = ${item[1]}`);
      score -= 1;
      wrong++;
    }
  }

  console.log("------ Résultats ------");
  console.log("Questions totales :", total);
  console.log("Réponses correctes :", correct);
  console.log("Réponses fausses :", wrong);
  console.log("Score final :", score);
}

runQuiz();

    


    </script>
</body>
</html>
